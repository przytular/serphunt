version: '3'
services:
  db:
    hostname: db
    image: postgres:11.4
    expose:
      - "5432"
  web:
    build: .
    hostname: web
    volumes:
      - .:/code
      - node_modules_volume:/code/node_modules
    expose:
      - "8000"
    ports:
      - "8080:8080"
    depends_on:
      - db
    command: ["/code/wait-for-it.sh", "db:5432", "--", "bash", "/code/docker/web/web-entrypoint.sh"]
    stdin_open: true
    tty: true
  nginx:
    hostname: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - .:/code
      - ./docker/nginx:/etc/nginx/conf.d
    depends_on:
      - web

volumes:
    node_modules_volume:
